<div class="modal">
  <form action="#" class="modal__form" id="modal-form">
    <div class="form__header">
      <p class="form__header-desc">SEND US MESSAGE</p>
      <div class="form__header-close">
        <img src="@img/icons/icons.svg#close-black" alt="close">
      </div>

    </div>
    <div class="form__field">
      <label class="form__field-label" for='form-name'>Full Name</label>
      <input class="form__field-input" type="text" name="form-name" id="form-name" placeholder="Your Name">
      <div class="field-input__error">The name must consist of letters only and cannot be empty</div>
    </div>
    <div class="form__field">
      <label class="form__field-label" for='form-email'>Email</label>
      <input class="form__field-input" type="text" name="form-email" id="form-email" placeholder="Your Email">
      <div class="field-input__error">The email must be correct. Example: yourmail@mail.com</div>
    </div>
    <div class="form__field">
      <label class="form__field-label" for='form-message'>Message</label>
      <textarea placeholder="Your Message" class="form__field-input" name="form-message" id="form-message"></textarea>
      <div class="field-input__error">Message must not be empty</div>
    </div>
    <button class="form__submit" type="submit" id="form-submit">SUBMIT</button>
  </form>
</div>
